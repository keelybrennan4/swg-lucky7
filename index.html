<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Playfair+Display&display=swap" rel="stylesheet">
    <script type="text/javascript" src="luckySeven.js"></script>
    <title>Lucky 7</title>

</head>

<body>
    <noscript>
        For full functionality of this site please enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions to enable JavaScript in your web browser</a>.
    </noscript>

    <div class="container">
        <h1>Lucky Sevens</h1>
        <div class="row">
            <form name="inputBet" onsubmit="return playGame();" class="form">
                <div class="form-group">
                    <label for="bet">Starting Bet: </label>

                    <div>
                        <input type="number" class="form-control" id="bet" placeholder="place a bet" required>
                    </div>
                </div>

                <div>
                    <button type="submit" id="submit" class="btn">Play</button>
                </div>

            </form>
        </div>

        <div class="row">

            <table id="results" class="table table-striped" style="display:none;">
                <thead>
                        <h2 id="heading"></h2>
                </thead>
                <tbody>
    
                    <tr>
                        <td>Starting Bet</th>
                        <td><span id="startingBet"></span></th>
                    </tr>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td><span id="rollsBeforeBroke"></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id="maxMoney"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td><span id="highRollCount"></span></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
